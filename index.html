<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Celebration</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
            color: #FFD700;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FFD700;
        }

        input {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            width: 80%;
            background: rgba(255, 255, 255, 0.2);
            color: #FFD700;
        }

        input::placeholder {
            color: #FFD700;
        }

        button {
            font-size: 1rem;
            padding: 10px 20px;
            color: #141E30;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #FFC107;
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        #message {
            margin-top: 20px;
            font-size: 1.3rem;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #message.show {
            opacity: 1;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        .countdown {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #FFD700;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .wish {
            margin-top: 30px;
            font-size: 1.3rem;
            font-style: italic;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the New Year Celebration!</h1>
        <input type="text" id="nameInput" placeholder="Enter your name" />
        <button id="submitButton">Submit</button>
        <div id="message"></div>
        <div class="countdown" id="countdown"></div>
    </div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        function startCountdown() {
            const countdown = document.getElementById('countdown');
            let timeLeft = 5;

            const timer = setInterval(() => {
                if (timeLeft > 0) {
                    countdown.textContent = `Celebration begins in ${timeLeft}...`;
                    timeLeft--;
                } else {
                    countdown.textContent = "ðŸŽ‰ Let's Celebrate! ðŸŽ‰";
                    clearInterval(timer);
                }
            }, 1000);
        }

        document.getElementById('submitButton').addEventListener('click', function() {
            const nameInput = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('message');
            const fireworks = document.getElementById('fireworks');

            if (nameInput) {
                // Display personalized message
                message.textContent = `ðŸŽ† Happy New Year, ${nameInput}! ðŸŽ† Wishing you endless joy and success.`;
                message.classList.add('show');

                // Start countdown
                startCountdown();

                // Create fireworks
                for (let i = 0; i < 40; i++) {
                    const firework = document.createElement('div');
                    firework.className = 'firework';
                    firework.style.left = `${Math.random() * 100}%`;
                    firework.style.top = `${Math.random() * 100}%`;
                    firework.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
                    fireworks.appendChild(firework);

                    // Remove firework after animation
                    firework.addEventListener('animationend', () => {
                        firework.remove();
                    });
                }

                // Add a wish
                const wish = document.createElement('div');
                wish.className = 'wish';
                wish.textContent = "May this year bring you health, wealth, and happiness!";
                document.querySelector('.container').appendChild(wish);
            } else {
                message.textContent = "Please enter your name to join the celebration!";
                message.classList.add('show');
            }
        });
    </script>
</body>
</html>
